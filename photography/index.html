<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photography - Shavy Yarmush</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/site.css">
  <link rel="stylesheet" href="/css/subhome.css">
</head>
<body>


    <div class="logo">
        <a href="/"><img src="/images/logo.png" /></a>
    </div>
        
    <div class="full-bleed main">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="content">
                    <h2 class="text">
                        FAMILY PORTRIATES
                    </h2>
                    <a class="btn btn-info btn-lg center-block" href="/photography/contact">CONTACT US</a>
                </div>
                <img src="/images/code.jpg" alt="Los Angeles" class="back-img" style="height:100vh;width:100vw;">
            </div>
            <div class="item">
                    <div class="item active">
                        <div class="content">
                            <h2 class="text">
                                BAR/BAS MITZVAH PHOTOGRAPHY
                            </h2>
                            <a class="btn btn-info btn-lg center-block" href="/photography/contact">CONTACT US</a>
                        </div>
                    </div>
                <img src="/images/code.jpg" alt="Chicago" class="back-img" style="height:100vh;width:100vw;">
            </div>
            <div class="item">
                    <div class="item active">
                        <div class="content">
                            <h2 class="text">
                                NEWBORN PHOTOGRAPHY
                            </h2>
                            <a class="btn btn-info btn-lg center-block" href="/photography/contact">CONTACT US</a>
                        </div>
                    </div>
                <img src="/images/code.jpg" alt="New york" class="back-img" style="height:100vh;width:100vw;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>

</body>
</html>
