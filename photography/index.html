<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photography - Shavy Yarmush</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/site.min.css">
  <link rel="stylesheet" href="/css/subhome.min.css">
</head>
<body>


    <header>
        <a href="/"><img src="/images/logo.png" /></a>
    </header>
        
    <div class="full-bleed main">
        <div id="photo-carousel" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="content">
                        <h2 class="text">
                            FAMILY PORTRAITS
                        </h2>
                        <div class="buttons">
                            <a class="btn btn-outline-info btn-lg center-block" 
                                href="/photography/gallery#family">GALLERY
                            </a><a class="btn btn-info btn-lg center-block" 
                                href="/photography/contact">CONTACT</a>
                        </div>
                    </div>
                    <img src="gallery/images/fp13.jpg" alt="Family Portraits" class="back-img" style="height:100vh;width:100vw;">
                </div>
                <div class="carousel-item">
                    <div class="content">
                        <h2 class="text">
                            BAR/BAS MITZVAH PHOTOGRAPHY
                        </h2>
                        <div class="buttons">
                            <a class="btn btn-outline-info btn-lg center-block" 
                                href="/photography/gallery#mitzvah">GALLERY
                            </a><a class="btn btn-info btn-lg center-block" 
                                href="/photography/contact">CONTACT</a>
                        </div>
                    </div>
                    <img src="gallery/images/bbm25.jpg" alt="Bar/Bas Mitzvah" class="back-img" style="height:100vh;width:100vw;">
                </div>
                <div class="carousel-item">
                    <div class="content">
                        <h2 class="text">
                            NEWBORN PHOTOGRAPHY
                        </h2>
                        <div class="buttons">
                            <a class="btn btn-outline-info btn-lg center-block" 
                                href="/photography/gallery#newborn">GALLERY
                            </a><a class="btn btn-info btn-lg center-block" 
                                href="/photography/contact">CONTACT</a>
                        </div>
                    </div>
                    <img src="gallery/images/nb1.jpg" alt="Newborn" class="back-img" style="height:100vh;width:100vw;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#photo-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#photo-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
