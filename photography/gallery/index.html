    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var currentState = "";
        function showMain()
        {
            history.pushState( {gal:currentState}, null, "/photography/gallery");
            showMainSection();

            return false;
        }

        function showMainSection()
        {
            currentState = "main";
            $('.sub').hide();
            $('.main').show();
            
            if(window.matchMedia('(max-width: 550px)').matches)
            {
                $('nav').addClass('hidden');
            }
        }

        function showSection(section)
        {
            history.pushState( {gal:currentState}, null, "/photography/gallery#" + section);
            showSpecifiedSection(section);
            return false;
        }

        function showSpecifiedSection(section)
        {
            currentState = section;
            $('.sub, .main').hide();
            $('#' + section).show();
        }

        $( window ).resize(function() 
        {
            if(window.matchMedia('(max-width: 550px)').matches)
            {
                $('nav').addClass('hidden');
            }
        });

        $(function()
        {
            if(window.location.hash)
            {
                $('.sub, .main').hide();
                $(window.location.hash).show();
                currentState = window.location.hash.substr(1);
                    
                if(window.matchMedia('(max-width: 550px)').matches)
                {
                    $('nav').addClass('hidden');
                }
            }
            else
            {
                showMainSection();
            }
        });

        window.onpopstate = function (event) 
        {  
            showMainSection();
        }
    </script>
</body>
